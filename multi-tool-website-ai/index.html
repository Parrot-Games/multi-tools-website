<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tools Website - 100+ Free Online Tools</title>
    <meta name="description" content="Access 100+ free online tools for image processing, SEO, text utilities, calculators, and more. Fast, reliable, and easy to use.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container py-5">
        <!-- Hero Section -->
        <section class="text-center mb-5">
            <h1 class="display-4 mb-3">Free Online Tools</h1>
            <p class="lead mb-4">Access 100+ free tools for various purposes. Fast, reliable, and easy to use.</p>
            
            <!-- Search Bar -->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="toolSearch" placeholder="Search tools...">
                        <button class="btn btn-primary" type="button">Search</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Tools Grid -->
        <section class="tools-grid">
            <!-- Tools will be loaded dynamically -->
        </section>

        <!-- Ad Section -->
        <section class="ad-section text-center my-5">
            <div class="ad-container">
                <!-- Ad space will be filled with actual ad code -->
            </div>
        </section>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/tools.js"></script>
</body>
</html>
